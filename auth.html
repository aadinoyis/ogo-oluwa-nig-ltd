<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <header>
    <h3 class="logo">OGO OLUWA NIG. LTD.</h3>
    
    <nav>
      <button class="main-btn" id="print_page">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.5,6H19V4.5A4.505,4.505,0,0,0,14.5,0h-5A4.505,4.505,0,0,0,5,4.5V6H4.5A4.505,4.505,0,0,0,0,10.5v6A4.505,4.505,0,0,0,4.5,21h.776A4.494,4.494,0,0,0,9.5,24h5a4.494,4.494,0,0,0,4.224-3H19.5A4.505,4.505,0,0,0,24,16.5v-6A4.505,4.505,0,0,0,19.5,6ZM8,4.5A1.5,1.5,0,0,1,9.5,3h5A1.5,1.5,0,0,1,16,4.5V6H8Zm8,15A1.5,1.5,0,0,1,14.5,21h-5A1.5,1.5,0,0,1,8,19.5v-2A1.5,1.5,0,0,1,9.5,16h5A1.5,1.5,0,0,1,16,17.5Zm5-3A1.5,1.5,0,0,1,19.5,18H19v-.5A4.505,4.505,0,0,0,14.5,13h-5A4.505,4.505,0,0,0,5,17.5V18H4.5A1.5,1.5,0,0,1,3,16.5v-6A1.5,1.5,0,0,1,4.5,9h15A1.5,1.5,0,0,1,21,10.5Z"/></svg>
      </button>
      <button class="main-btn">Sign out</button>
    </nav>
  </header>
  <aside id="auth">
    <div id="authContainer">
      <div class="current-date">
        <h2>Sign In</h2>
      </div>
      <br>

      <div class="auth">
        <div class="inputField">
          <label for="user_email">Email Address</label>
          <input type="text" name="user_email" id="user_email" placeholder="Email">
        </div>

        <div class="inputField">
          <label for="user_pass">Password</label>
          <input type="password" name="user_pass" id="user_pass" placeholder="password">
        </div>
        
        <h5><em>Email or password not correct!</em></h5>
        <button class="main-btn" id="sign_in">Sign In</button>
    
        <br><br>

        <h2>Create New Account</h2>




        <div class="inputField">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" placeholder="First Name">
        </div>

        <div class="inputField">
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" placeholder="Last Name">
        </div>

        <div class="inputField">
          <label for="reg_email">Email</label>
          <input type="text" name="reg_email" id="reg_email" placeholder="Email">
        </div>

        <div class="inputField">
          <label for="reg_pass">Password</label>
          <input type="password" name="reg_pass" id="reg_pass" placeholder="Password">
        </div>

        <div class="inputField">
          <label for="confirm_pass">Confirm Password </label>
          <input type="password" name="confirm_pass" id="confirm_pass" placeholder="Confirm Password">
        </div>
      
      <h5><em>Confirm your data before submitting!</em></h5>
      <button class="main-btn" id="create_account">Create Account</button>
      </div>
    </div>
  </aside>
  
  <script type="module" src="supabase.js" defer></script>
  <!-- <script type="module" src="main.js" defer></script> -->
  <script type="module" src="auth.js" defer></script>
</body>

</html>
